
// With this autoexec you can set custom commands. Credit to Bananagaming for the cfg layout. 


// Content
// 1. Main Settings
// 2. Bindings
// 3. Crosshair
// 4. Hud
// 5. Radar
// 6. Mouse
// 7. Viewmodel
// 8. Weapon Bob
// 9. Network
// 10. FPS & Video
// 11. Audio
// 12. Other


////////////////////////// 1. Main Settings

cl_autowepswitch "0"                                          //Disables the auto-weapon switch
cl_join_advertise "2"                                         //Let your friends join your community made servers

echo Main Settings Loaded [X]                                 //Loading confirmation in console

////////////////////////// 2. Bindings

bind "0" "slot10"					// Binds "0" for item slot
bind "1" "slot1"					// Binds "1" for item slot
bind "2" "slot2"					// Binds "2" for item slot
bind "3" "slot3"					// Binds "3" for item slot
bind "4" "slot4"					// Binds "4" for item slot
bind "5" "slot5"					// Binds "5" for item slot
bind "6" "slot6"					// Binds "6" for item slot
bind "7" "slot7"					// Binds "7" for item slot
bind "8" "slot8"					// Binds "8" for item slot
bind "9" "slot9"					// Binds "9" for item slot
bind "a" "+moveleft"					// Binds "a" to move left
bind "b" "buymenu"					// Binds "b" to open the buy menu
bind "c" "radio2"					// Binds "c" to use the radio
bind "d" "+moveright"					// Binds "d" to move right
bind "e" "+use"						// Binds "e" to grab or use
bind "f" "+lookatweapon"				// Binds "f" to inspect the weapon
bind "g" "drop"						// Binds "g" to drop weapon in hand
bind "m" "teammenu"					// Binds "m" to use the team menu
bind "q" "playerradio deathcry *moans*"			// Binds "q" to use a moan command - you can edit *moans* to say whatever in the chat
bind "r" "+reload; r_cleardecals"			// Binds "r" to reload and clear decals as well
bind "s" "+back"					// Binds "s" to move back
bind "t" "+spray_menu"					// Binds "t" to use the spray menu
bind "u" "messagemode2"					// Binds "u" to use team message
bind "v" "+voicerecord"					// Binds "v" to voice communication
bind "w" "+forward"					// Binds "w" to move forward
bind "x" "slot12"					// Binds "x" for item slot
bind "y" "messagemode"					// Binds "y" to use public chat
bind "z" "radio"					// Binds "z" to	use the radio chat	
bind "," "buyammo1"					// Binds "," to buy ammo
bind "." "toggleconsole"				// Binds "." to open the game console
bind "SPACE" "+jump"					// Binds "SPACE" to jump
bind "TAB" "+showscores"				// Binds "TAB" to open the scoreboard
bind "ESCAPE" "cancelselect"				// Binds "ESCAPE" to cancel what was selected
bind "DEL" "mute"					// Binds "DELETE" to mute
bind "HOME" "cl_draw_only_deathnotices 0"
bind "END" "cl_draw_only_deathnotices 1"
bind "PGUP" "volume 0.5"
bind "PGDN" "volume 0"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "UPARROW" "+forward"
bind "LEFTARROW" "+left"
bind "DOWNARROW" "+back"
bind "RIGHTARROW" "+right"
bind "F3" "autobuy"
bind "F10" "quit prompt"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "+keybinds"
bind "MOUSE5" "+jumpthrow" 				// allows jump throwing for flashes and smokes (may have to change based on mouse buttons)
bind "MWHEELUP" "+jump"					// allows to scroll up on the scroll wheel on mouse to jump (good for bhopping)
bind "MWHEELDOWN" "+jump"				// allows to scroll down on the scroll wheel on mouse to jump (good for bhopping)
bind "JOY1" "+jump"
bind "JOY2" "+reload"
bind "JOY3" "+use"
bind "JOY4" "invnextnongrenade"
bind "JOY5" "invnextitem"
bind "JOY6" "+lookspin"
bind "JOY7" "togglescores"
bind "JOY8" "gameui_activate"
bind "JOY10" "+attack2"
bind "POV_DOWN" "drop"
bind "Y AXIS NEG" "xmove"
bind "Z AXIS POS" "+duck"
bind "Z AXIS NEG" "+attack"
bind "U AXIS NEG" "xlook"

echo Bindings Loaded [X]                                 //Loading confirmation in console

////////////////////////// 2. Crosshair // This is my current crosshair (change to your liking)

cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.300000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "4"
cl_crosshaircolor_b "121"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "164"
cl_crosshairdot "0"
cl_crosshairgap "-3.800000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "1.200000"
cl_crosshairstyle "4"
cl_crosshairthickness "0.600000"
cl_crosshairusealpha "1"

echo Crosshair Loaded [X] 				//Loading confirmation in console

////////////////////////// 4. Hud

hud_scaling "0.700000"
hud_showtargetid "1"
cl_disablefreezecam "1"
cl_hud_bomb_under_radar "1"
cl_hud_color "0"
cl_hud_playercount_showcount "1"
cl_hud_playercount_pos "1"
cl_hud_healthammo_style "0"
cl_hud_background_alpha "0.6"
cl_showloadout "1"
cl_show_clan_in_death_notice "0"
cl_teamid_overhead_mode "2"
cl_showhelp "0"
cl_autohelp "0"
gameinstructor_enable "0"
safezonex "0.8"
safezoney "1"

echo Hud Settings Loaded [X]				//Loading confirmation in console

////////////////////////// 5. Radar

cl_teammate_colors_show "1"
cl_hud_radar_scale "1"
cl_radar_scale "0.4"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"

echo Radar Settings Loaded [X] 				//Loading confirmation in console

////////////////////////// 6. Mouse

m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_customaccel "0"
m_mousespeed "0"
zoom_sensitivity_ratio_mouse "0.818933027098955175"

echo Mouse Settings Loaded [X] 				//Loading confirmation in console

////////////////////////// 7. Viewmodel

viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_fov "90"
viewmodel_recoil "0"

echo Viewmodel Settings Loaded [X] 			//Loading confirmation in console

////////////////////////// 8. Weapon Bob

cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"

echo Bob Settings Loaded [X] 				//Loading confirmation in console

////////////////////////// 9. Network

rate "786432"						//Your download rate to the server. Max rate: "786432"
cl_cmdrate "128"					//Max number of command packets sent to server per second
cl_updaterate "128"					//Number of packets per second you are requesting from the server
cl_interp "0.031"					//Sets the interpolation amount
cl_interp_ratio "1"					//Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate)
cl_lagcompensation "1"					//Lag compensation helps by eliminating combat latency from client side view
cl_predict "1"						//Skip waiting for server feedback and simulate client side movement in real-time
cl_predictweapons "1"					//Skip waiting for server feedback and perform client side prediction of weapon effects
mm_dedicated_search_maxping "50"			//Maxping Search in Matchmaking (increase this value if you can't find any games)

echo Network Settings Loaded [X] 			//Loading confirmation in console
 
////////////////////////// 10. FPS & Video

fps_max "400"						//Max frames per second (300 = capped - had issues with var uncapped)
fps_max_menu "0"					//Max frames per second in main-menu (0 = uncapped)
mat_monitorgamma "1.6"					//Sets brightness level to highest
mat_monitorgamma_tv_enabled "0"				//Turn off TV Mode for less off-set light
mat_powersavingsmode "0"				//Disables power saving mode
mat_queue_mode "-1"					//The queue/thread mode, setting this to -1 is default for your system
r_dynamic "0"

echo FPS & Video Settings Loaded [X] 			//Loading confirmation in console

////////////////////////// 11. Audio

voice_scale "0.4"					//Turn down volume of other players to 40% (RECOMMENDED)
snd_deathcamera_volume "0"				//Volume of the death camera music
snd_dzmusic_volume "0"					//Volume of the Danger Zone victory music
snd_mapobjective_volume "0"				//Volume of map objective music
snd_menumusic_volume "0"				//Volume of the main menu music
snd_music_selection "2"					//Tracking rotating music for players with no music packs equipped
snd_musicvolume_multiplier_inoverlay "0"		//Music volume multiplier when Steam Overlay is active
snd_mute_mvp_music_live_players "0"			//MVP music is muted if players from both teams are still alive
snd_mvp_volume "0"					//Volume of the MVP music
snd_roundend_volume "0"					//Volume of round end music
snd_roundstart_volume "0"				//Volume of round start music
snd_tensecondwarning_volume "0.05"			//10 Second warning music, enabled on 3% volume to hear if there's time to defuse

echo Sound Settings Loaded [X] 				//Loading confirmation in console

////////////////////////// 12. Other

cl_use_opens_buy_menu "0"				//Disable button E from opening buy-menu (Useful when picking up weapons in spawn)
r_drawtracers_firstperson "0"				//Remove first person tracers, does not impact gameplay, just makes it easier to spray
spec_replay_autostart "0"				//Disable "Auto-start Killer Replay" when available
cl_parachute_autodeploy "1"				//Automatically deploy parachute in Danger Zone
demo_index "1"						//Makes demo watching faster

// Show FPS with scoreboard in the top-left corner
alias "+fps" "+score; cl_showfps 1"
alias "-fps" "-score; cl_showfps 0
alias "d" "disconnect"
alias "q" "quit;exit"

echo Other Settings Loaded [X] 				//Loading confirmation in console
 
//Final part
host_writeconfig //Store current settings to config.cfg
